{% extends "base.html" %}

{% block title %} Quest: Post Your Ideas {% endblock %}

{% block head %}

{% endblock %}

{% block body %}
<div class="row" style="margin-top: 20px;">
            <div class="col"></div>
            <div class="col-10">
                <h1 style="text-align: center;">Post Your Question</h1>
                <form action="#" method="post">
                    <div class="form-group">
                        <input type="text" name="title" class="form-control" placeholder="Please input your title">
                    </div>
                    <div class="form-group">
                        <textarea placeholder="Question Description" name="content" class="form-control" rows="10"
                        ></textarea>
                    </div>
                    <div class="form-group" style="text-align: right;">
                        <button class="btn btn-primary">Add Question</button>
                    </div>
                </form>
            </div>
            <div class="col"></div>
        </div>
{% endblock %}
